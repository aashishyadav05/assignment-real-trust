<!DOCTYPE html >

<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title data-th-replace="${title}">base</title>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" th:href="@{/css/output.css}" />
  <!-- Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white dark:bg-gray-900 dark:text-white">

	
  			
  <!--main content  -->
  <section data-th-replace="${content}"></section>

  <!-- Flowbite JS (required for components like modals, dropdowns, etc.) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  
  <script data-th-src="@{'/js/script.js'}" ></script>
  
</body>
</html>
