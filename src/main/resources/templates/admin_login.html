<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{::title})}">

<head>
  <title>Admin Login</title>
</head>

<body>
  <section id="content" class="flex items-center pt-32 justify-center min-h-screen bg-gray-100 dark:bg-gray-800">

    <div class="w-full max-w-sm text-black bg-white dark:bg-gray-900 rounded-lg shadow-md p-6 space-y-6">
      <!-- Heading -->
      <div class="text-center">
        <h2 class="text-2xl font-bold text-blue-700 dark:text-blue-400">Admin Login</h2>
        <p class="text-xl text-red-600 dark:text-red-300 mt-2">
          For only testing porpuse username = "admin" ,Password= "admin123" 
        </p>
      </div>

      <!-- Login Form -->
      <form th:action="@{/admin/login}" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full text-black px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-black " />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 mt-1 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-black " />
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded transition">
          Login
        </button>
      </form>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="/" class="inline-block text-blue-600 hover:underline text-sm mt-4">
          ‚Üê Back to Home
        </a>
      </div>
    </div>

  </section>
</body>

</html>
