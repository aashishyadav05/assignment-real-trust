<!-- templates/admin_contacts.html -->
<div th:replace="~{base::parent(~{::#content}, ~{::title})}">
  <title>View Contacts</title>

  <div id="content" class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg pt-16">
      <!-- Go to Admin Dashboard Button -->
    <div class="mb-4">
      <a th:href="@{'/admin/dashboard'}" class="text-blue-600 hover:text-blue-800 font-semibold">
        ‚Üê Back to Admin Dashboard
      </a>
    </div>
    
    <h2 class="text-2xl text-center font-bold text-blue-600 mb-4">Contact Form Submissions</h2>
    

	<div class="relative overflow-x-auto pt-2">
    	<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
        <tr>
                <th scope="col" class="px-6 py-3 rounded-s-lg">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3 rounded-e-lg">
                    Mobile
                </th>
                <th scope="col" class="px-6 py-3 rounded-e-lg">
                    City
                </th>
            </tr>
      </thead>
      <tbody>
        <tr th:each="contact : ${contacts}" class="bg-white dark:bg-gray-800">
                <th scope="row"  th:text="${contact.name}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                   Aashish Yadav
                </th>
                <td th:text="${contact.email}" class="px-6 py-4">
                    aashish@gmail.com
                </td>
                <td th:text="${contact.mobile}" class="px-6 py-4">
                   70890-xxxxx
                </td>
                <td th:text="${contact.city}" class="px-6 py-4">
                    Indore
                </td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
